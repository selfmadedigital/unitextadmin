<div class="col-md-6 offset-md-3 mt-5">
  <div class="card">
    <div class="card-body">
      <h4 class="card-title">Prihlásenie</h4>
      <form class="forms-sample ng-untouched ng-pristine ng-valid" novalidate="" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="username">Užívateľ</label>
          <input class="form-control" id="username"placeholder="Užívateľské meno" type="text" [ngClass]="{ 'is-invalid': submitted && f.username.errors }"/>
          <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">Username is required</div>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Heslo</label>
          <input class="form-control" id="password" placeholder="Heslo" type="password" [ngClass]="{ 'is-invalid': submitted && f.username.errors }"/></div>
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
          <div *ngIf="f.password.errors.required">Password is required</div>
        </div>
        <button [disabled]="loading" class="btn btn-primary">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          Prihlásiť
        </button>
        <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
      </form>
    </div>
  </div>
</div>
