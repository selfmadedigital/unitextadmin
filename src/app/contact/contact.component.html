<div class="row">
  <div class="col-md-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-striped">
            <thead>
            <tr>
              <th>
                Služba
              </th>
              <th>
                Odkaz
              </th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let contact of contacts">
              <td class="py-1">
                {{contact.title}}
              <td class="py-1">
                <input type="text" class="form-control" [(ngModel)]="contact.value" />
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="card-footer">
        <button type="button" class="btn btn-primary btn-fw  pull-right" (click)="updateContacts()">Uložiť</button>
      </div>
    </div>
  </div>
</div>
