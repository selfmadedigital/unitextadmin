<div class="row">
  <div class="col-md-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <ngb-tabset class="tab-solid tab-solid-danger">
          <ngb-tab title="SK">
            <span class="flag-icon flag-icon-sk flag-icon-squared"></span>
            <span class="flag-icon flag-icon-gr flag-icon-squared"></span>
            <ng-template ngbTabContent>
              <div class="table-responsive">
                <table class="table table-striped">
                  <thead>
                  <tr>
                    <th>
                      Názov
                    </th>
                    <th>
                      Obsah
                    </th>
                    <th>
                      Ikona
                    </th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr *ngFor="let service of services.sk">
                    <td class="py-1">
                      <input type="text" class="form-control" [(ngModel)]="service" value="{{service.title}}" />
                    </td>
                    <td>
                      <textarea class="form-control" rows="5">{{service.content}}</textarea>
                    </td>
                    <td>
                      {{service.icon}}
                    </td>
                  </tr>
                  </tbody>
                </table>
              </div>
            </ng-template>
          </ngb-tab>
          <ngb-tab title="CZ">
            <ng-template ngbTabContent>
              <div class="table-responsive">
                <table class="table table-striped">
                  <thead>
                  <tr>
                    <th>
                      Názov
                    </th>
                    <th>
                      Obsah
                    </th>
                    <th>
                      Ikona
                    </th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr *ngFor="let service of services.cz">
                    <td class="py-1">
                      <input type="text" class="form-control" id="title_{{service.id}}" value="{{service.title}}" />
                    </td>
                    <td>
                      <textarea class="form-control" id="content_{{service.id}}" rows="5">{{service.content}}</textarea>
                    </td>
                    <td>
                      {{service.icon}}
                    </td>
                  </tr>
                  </tbody>
                </table>
              </div>
            </ng-template>
          </ngb-tab>
        </ngb-tabset>
      </div>
      <div class="card-footer">
        <button class="btn btn-success btn-fw" type="button" (click)="updateServicesCZ()">ULOŽIŤ</button>
      </div>
    </div>
  </div>
</div>
